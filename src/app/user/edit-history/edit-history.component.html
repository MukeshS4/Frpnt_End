<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="modifiedBy">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;">Modified By </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.modifiedBy}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Previous Description / Cancellation Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="modifiedAt">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Modify Date And Time </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.modifiedAt}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button matDialogClose="no" style="margin-top: 1%; 
  align-content: flex-end; background-color: crimson; color: white;">Cancel</button>
</div>
