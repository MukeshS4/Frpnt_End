<app-header [navigationitems]="userSideNavigationdata"></app-header>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Patient Id </th>
        <td mat-cell *matCellDef="let row">{{row.id}}  </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Patient Name </th>
        <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> DOB </th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
      </ng-container>
  
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Email Id </th>
        <td mat-cell *matCellDef="let row">{{row.emailId}}  </td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Contact No. </th>
        <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;">Visit Details </th>
        <td mat-cell *matCellDef="let row"> <button
          mat-raised-button
          color="primary"
          (click)=visitHistory(row.emailId)
        >
          Visit History
        </button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

<app-footer></app-footer>
